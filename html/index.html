<!DOCTYPE html>
<html>
  <meta charset="uti-8">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Escape to the Beach</h1>
      <h3>Please fill out all the following fields to register for the Escape to the Beach trip.</h3>
    </header>
    <div>
      <section id="form">
        <fieldset>
          <form>
            <legend><strong>Personal Information</strong></legend><br>
            Name:<br>
            <input type="text" name="name" required><br>
            Email:<br>
            <input type="email" name="email" required><br>
            Phone (no dashes):<br>
            <input type="tel" name="phone" required><br>
            Address:<br>
            <input type="text" name="address" required><br>
          </form><br>
          <form>
            <legend><strong>Dietary Suggestions</strong></legend><br>
            Restrictions:<br>
            <input type="checkbox" name="vegan" value="vegan"> Vegan<br>
            <input type="checkbox" name="vegitarian" value="vegitarian"> Vegitarian<br>
            <input type="checkbox" name="glutenfree" value="glutenfree"> Gluten-Free<br>
            <input type="checkbox" name="kosher" value="kosher"> Kosher<br>
            Other:
            <input type="text" name="text"><br>
          </form>
        </fieldset>
      </section>
      <footer>
        <p>&copy; Matt Hunter 2014</p>
      </footer>
    </div>
  </body>
</html>
